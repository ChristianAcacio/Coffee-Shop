                <a href="index.html"><picture><img class="logo" src="img/Logo horizontal.png" alt="Logo Panneko"></picture></a>

        <picture>
            <a href="perfil.html"><img class="gatinho" src="img/Gato_fofo.png" alt="Gatinho"></a>
        </picture>
        

    </header>


    <main>
        <div class="login">
            <div class="formulario_login">

                <h2>Login</h2>

                <label for="email_login">E-mail</label>
                <form action="#">
                    <input type="email" name="email_login">
                </form>

                <label for="senha_login">Password</label>
                <form action="#">
                    <input type="password" name="senha_login">
                </form>

                <button class="perfil">Continue</button>

            </div>

            <div class="ir_register">

                <p>Novo na PANNEKO?</p>
                <Button>Create your account</Button>

            </div>
        </div>


        <div class="register">
            <div class="formulario_register">

                <h2>Create Your account</h2>

                <label for="nome">Name</label>
                <form action="#">
                    <input type="text" name="nome">
                </form>


                <label for="email_register">E-mail</label>
                <form action="#">
                    <input type="email" name="email_register">
                </form>


                <label for="password_register">Password</label>
                <form action="#">
                    <input id="senha1" type="password" name="password_register1">
                </form>


                <label for="password_register">Confirm your password</label>
                <form action="#">
                    <input id="senha2" type="password" name="password_register2">
                </form>

                <button>Continue</button>   
            </div>

            <div class="ir_login">

                <p>Do you already have an account?</p>
                <button>Log in</button>

            </div>
        </div>
    </main>






</body>
